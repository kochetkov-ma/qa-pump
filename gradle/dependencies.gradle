ext {
    qaLibVersion = '1.1.0'
    junit4Version = '4.13'
    mockitoVersion = '3.3.3'
    assertjVersion = '3.15.0'
    slf4jVersion = '2.0.0-alpha1'
    logbackVersion = '1.3.0-alpha5'
    commonsLangVersion = '3.9'
    classgraphVersion = '4.8.65'
    joorVersion = '0.9.12'

    cucumberVersion = '5.5.0'
    springVersion = '5.2.4.RELEASE'
    typesafeVersion = '1.4.0'
}
dependencies {
    /* QA lib */
    implementation ("ru.iopump.qa:qa-tools:$qaLibVersion") { transitive false }
    /* Reflection lib */
    implementation "org.jooq:joor:$joorVersion"
    /* Classpath scanner */
    implementation "io.github.classgraph:classgraph:$classgraphVersion"
    /* Apache commons */
    implementation "org.apache.commons:commons-lang3:$commonsLangVersion"
    /* Logging */
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    runtimeOnly "ch.qos.logback:logback-classic:$logbackVersion"
    /* Testing */
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation("junit:junit:$junit4Version")

}