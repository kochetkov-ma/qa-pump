ext {
    junit4 = '4.13'
    selenium = '3.141.59'
    mockito = '3.3.3'
    assertj = '3.15.0'
    containers = '1.13.0'
    slf4j = '2.0.0-alpha1'
    logback = '1.3.0-alpha5'
    commonsLang = '3.9'
    classgraph = '4.8.65'
    joor = '0.9.12'
}
dependencies {
    /* QA lib */
    implementation ('ru.iopump.qa:qa-tools:1.1.0') { transitive false }
    /* Reflection lib */
    implementation "org.jooq:joor:$joor"
    /* Classpath scanner */
    implementation "io.github.classgraph:classgraph:$classgraph"
    /* Apache commons */
    implementation "org.apache.commons:commons-lang3:$commonsLang"
    /* Logging */
    implementation "org.slf4j:slf4j-api:$slf4j"
    runtimeOnly "ch.qos.logback:logback-classic:$logback"
    /* Testing */
    testImplementation "org.mockito:mockito-core:$mockito"
    testImplementation "org.assertj:assertj-core:$assertj"
    testImplementation("junit:junit:$junit4")

}